package:
    name: toolz
    version: 0.6.0

build:
    number: {{environ.get('BINSTAR_BUILD', 1)}}
    script: 
      - cd $RECIPE_DIR
      - $PYTHON setup.py install 

requirements:
    build:
      - python

    run:
      - python

about:
    home: http://toolz.readthedocs.org/
    license: BSD
